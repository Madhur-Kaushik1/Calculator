<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="out-scr">0</div>
        <div class="body">
            <div id="sq" class="btn">X<i class="fa-solid fa-angle-up" style="color: #fffd82;"></i>2</div>
            <div id="mod" class="btn">%</div>
            <div id="clear" class="btn">AC</div>
            <div id="del" class="btn"><i class="fa-solid fa-delete-left" style="color: #fffd82;"></i></div>
            <div id="7" class="btn">7</div>
            <div id="8" class="btn">8</div>
            <div id="9" class="btn">9</div>
            <div id="div" class="btn"><i class="fa-solid fa-divide" style="color: #fffd82;"></i></div>
            <div id="4" class="btn">4</div>
            <div id="5" class="btn">5</div>
            <div id="6" class="btn">6</div>
            <div id="mul" class="btn"><i class="fa-solid fa-xmark" style="color: #fffd82;"></i></div>
            <div id="1" class="btn">1</div>
            <div id="2" class="btn">2</div>
            <div id="3" class="btn">3</div>
            <div id="sub" class="btn"><i class="fa-solid fa-minus" style="color: #fffd82;"></i></div>
            <div id="0" class="btn">0</div>
            <div id="dot" class="btn"><i class="fa-solid fa-circle" style="color: #fffd82;"></i></div>
            <div id="equal" class="btn"><i class="fa-solid fa-equals" style="color: #fffd82;"></i></div>
            <div id="add" class="btn"><i class="fa-solid fa-plus" style="color: #fffd82;"></i></div>
        </div>
    </div>
<script src="script.js"></script>   
</body>
</html>
